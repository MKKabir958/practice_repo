


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/media_queries.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixi" 
                rel="stylesheet"/> -->
  </head>

  <body>
    <div class="main">
      <!--  <video autoplay muted loop class="bg-video">
                        <source src="sky.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                                </video>-->
      <div class="main_2">
        <!-- <h1>BCA STUDENT PORTAL</h1>
                                                <h3>(Bachelor's of computers application)</h3> -->
        <div class="logo">
          <img src="pragnya.png" alt="LOGO" id="logo" />
        </div>
        <h2 class="outBorder">Log In</h2>
        <div class="border">
          <h2 class="inBorder">Log In</h2>
          <form method="post" action="#">
            <!-- <span>&#128100;</span>  -->
            <input
              type="text"
              placeholder="Username                                &#128100;"
              required
              id="user"
              <br />


            <input
              type="password"
              placeholder="Password                                &#128274;"
              required
              id="pass"
            /><br />

            <div class="lower-part">
              <div class="chkbox">
                <input type="checkbox" id="chk" />
                <label for="value">Remember Me</label>
                <!-- <span>Remember Me</span> -->
              </div>
              <div class="forget"><a href="#">Forget Password ?</a><br /></div>
            </div>

            <button onclick="onLogin()" class="btn" id="log_btn">Log In</button>
          </form>
          <div class="low_sign">
            <p>Or Sign in with</p>
            <p>
              Dont have an account ?
              <a href="signUp.html" target="_self">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
